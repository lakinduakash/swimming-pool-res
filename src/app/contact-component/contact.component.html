<div class="col-lg-10 col-md-12 offset-xl-1">
  <!-- Section: Contact v.1 -->
  <!-- Section: Contact v.2 -->
  <section class="my-5" id="contactUsSection">

    <!-- Section heading -->
    <br>
    <h2 class="h1-responsive font-weight-bold text-center my-5">Contact us</h2>
    <hr>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam
      eum porro a pariatur veniam.</p>

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-9 mb-md-0 mb-5">

        <form [formGroup]="contactUsFormGroup" (ngSubmit)="submitContactUsData(contactUsFormGroup)">

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" name="contactName" formControlName="contactName" placeholder="Your Name" required>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" name="contactEmail" formControlName="contactEmail"  placeholder="Your Email Address" required>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" name="contactSubject" formControlName="contactSubject" placeholder="Subject">
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="contact-message" class="form-control md-textarea" formControlName="contactMessage" rows="1" required name="contactMessage"></textarea>
                <label for="contact-message">Your message</label>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <div class="text-center text-md-left">
            <button class="btn btn-primary btn-md" type="submit" id="submitButton">Send</button>
          </div>
        </form>

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-md-3 text-center" id="contactDetails">
        <ul class="list-unstyled mb-0">
          <li>
            <i class="fa fa-map-marker fa-2x blue-text"></i>
            <p>San Francisco, CA 94126, USA</p>
          </li>
          <li>
            <i class="fa fa-phone fa-2x mt-4 blue-text"></i>
            <p>+ 01 234 567 89</p>
          </li>
          <li>
            <i class="fa fa-envelope fa-2x mt-4 blue-text"></i>
            <p class="mb-0">contact@example.com</p>
          </li>
        </ul>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </section>
  <!-- Section: Contact v.1 -->
</div>
