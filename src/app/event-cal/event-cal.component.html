<div class="space"></div>
<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>
<div class="container">

  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Month"
          [class.active]="view === CalendarView.Month">
          Month
        </div>
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Week"
          [class.active]="view === CalendarView.Week">
          Week
        </div>
        <div
          class="btn btn-primary"
          (click)="view = CalendarView.Day"
          [class.active]="view === CalendarView.Day">
          Day
        </div>
      </div>
    </div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

  <br><br><br>

  <h3>
    Add your reservation
    <button
      class="btn btn-primary pull-right"
      (click)="addEvent()">
      Add new
    </button>
    <div class="clearfix"></div>
</h3>

  <table class="table table-bordered">

    <thead>
    <tr>
      <th>Date</th>
      <th>Duration</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let event of events; let index = index">

      <td>
        <p><strong>{{event.start}}</strong></p>
        <dl-date-time-picker
          startView="day"
          maxView="day"
          minView="minute"
          minuteStep="30"
          [(ngModel)]="event.start"
          (ngModelChange)="refresh.next()"
          dateFormat="Y-m-dTH:i"
        >
        </dl-date-time-picker>
        <!--<input-->
        <!--class="form-control"-->
        <!--type="text"-->
        <!--ngbDatepicker-->
        <!--[(ngModel)]="event.end"-->
        <!--(ngModelChange)="refresh.next()"-->
        <!--[altInput]="true"-->
        <!--[convertModelValue]="true"-->
        <!--[enableTime]="true"-->
        <!--dateFormat="Y-m-dTH:i"-->
        <!--altFormat="F j, Y H:i"-->
        <!--placeholder="Not set">-->
      </td>

      <td>
        <mat-form-field>
          <mat-select (valueChange)="changeEvent(event.start,index);" #selectHours>
            <mat-option>None</mat-option>
            <mat-option value=1>1 Hour</mat-option>
            <mat-option value=2>2 Hour</mat-option>
            <mat-option value=3>3 Hour</mat-option>
            <mat-option value=4>4 Hour</mat-option>
            <mat-option value=5>5 Hour</mat-option>
          </mat-select>
        </mat-form-field>
        <!--<input-->
        <!--class="form-control"-->
        <!--type="text"-->
        <!--ngbDatepicker-->
        <!--[(ngModel)]="event.start"-->
        <!--(ngModelChange)="refresh.next()"-->
        <!--[altInput]="true"-->
        <!--[convertModelValue]="true"-->
        <!--[enableTime]="true"-->
        <!--dateFormat="Y-m-dTH:i"-->
        <!--altFormat="F j, Y H:i"-->
        <!--placeholder="Not set">-->
      </td>
      <td>
        <button
          class="btn btn-danger"
          (click)="events.splice(index, 1); refresh.next()">
          Delete
        </button>
      </td>
    </tr>
    </tbody>

  </table>

</div>
